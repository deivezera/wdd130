<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davi Zabroski's portfolio</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="content">
    <div class="background-image">
      <img class="waves" src="images/waves_gradient.svg" alt="waves">
    </div>
    <header>
      <div class="header-container">
        <img class="logo" width="75" alt="logo" src="images/logo.png">
        <nav class="navigation">
          <a href="index.html">Home</a>
          <a href="aboutme.html">About me</a>
          <a href="contactme.html">Contact me</a>
        </nav>
      </div>
    </header>
    <main class="aboutme-content">
      <div class="content-container">
        <div class="card-contact">
          <div class="contact-info">
            <h2>Contact me</h2>
            <div class="contact-social">
              <img src="images/github.svg" alt="github" class="social-media">
              <a target="_blank" href="https://github.com/deivezera">deivezera</a>
            </div>
            <div class="contact-social">
              <img src="images/twitter.svg" alt="twitter" class="social-media">
              <a target="_blank" href="https://twitter.com/im_deive">im_deive</a>
            </div>
            <div class="contact-social">
              <img src="images/linkedin.svg" alt="linkedin.svg" class="social-media">
              <a target="_blank" href="https://www.linkedin.com/in/davizabroski/">davizabroski</a>
            </div>
          </div>
          <div class="contact-img">
            <img width="70" src="images/contact_me.png" alt="contact me">
            <p>Let's get in touch, send me a message!</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <a href="site-plan.html">Site plan</a>
      </nav>
      <img width="90" alt="github access" src="images/github.svg">
    </footer>
  </div>
</body>
</html>
